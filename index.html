<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Civic Issue Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 
      IMPORTANT: Google Maps Integration
      The Google Maps script is now loaded dynamically in src/index.tsx
      using an environment variable to ensure the API key is handled securely.
    -->

</head>
  <body class="bg-gray-100 dark:bg-gray-900">
    <div id="root"></div>
    <script>
      // This more robust startup script waits for the next event loop tick to ensure
      // it runs AFTER the preview environment has injected its conflicting importmap.
      // This resolves the race condition and allows Vite to take control.
      function removeConflictingImportMap() {
        const importMapScript = document.querySelector('script[type="importmap"]');
        if (importMapScript) {
          importMapScript.remove();
          console.log('Successfully removed conflicting importmap.');
        } else {
          console.log('Startup script ran, but no importmap was found to remove.');
        }
      }
      setTimeout(removeConflictingImportMap, 0);
    </script>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
